// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.72'
    ext.gradleVersion = '3.6.3'

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs += '-Xjvm-default=compatibility'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 26
    targetSdkVersion = 28
    compileSdkVersion = 28

    multidexVersion = '1.0.3'
    kotlinxCoroutinesCoreVersion = '1.0.0'
    kotlinxCoroutinesAndroidVersion = '1.3.0'
    lifecycleViewmodelKtxVersion = '2.3.0-alpha02'
    appcompatVersion = '1.2.0-beta01'
    constraintlayoutVersion = '2.0.0-beta5'
    retrofitVersion = '2.6.0'
    retrofitConverterGsonVersion = '2.3.0'
    retrofitConverterScalarsVersion = '2.5.0'
    glideVersion = '4.10.0'
    lifecycleExtensionsVersion = '2.2.0'
    navigationVersion = '2.3.0-alpha06'
    viewPager2Version = '1.1.0-alpha01'
    mmkvVersion = '1.0.23'
    koinVersion = '2.1.5'
    junitVersion = '4.12'
    testRunnerVersion = '1.2.1'
}